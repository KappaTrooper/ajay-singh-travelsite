<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/destination.css" />
    
    <title>Getting Started</title>
</head>
<body>
     <!-- Nav bar Start -->
     <nav class="navbar">
        <h2><a href="../index.html">Travel site</a></h2>
  
        <ul class="nav-links">
          <li class="nav-item"><a href="../index.html">Home</a></li>
          <li class="nav-item"><a href="hawaii.html">Hawaii</a></li>
          <li class="nav-item"><a href="iceland.html">Iceland</a>
          </li>
          <li class="nav-item"><a href="greece.html">Greece</a></li>
        </ul>
      </nav>

      <section class="form-item">

        <h2 class="form-item__header">Getting Started</h2>

        <form action="" class="form-item__form">

          <div class="form-item__container">
          
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Your name..">
          
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lastname" placeholder="Your last name..">
          
              <label for="country">Country</label>
              <select id="country" name="country">
                <option value="australia">Hawaii</option>
                <option value="canada">Iceland</option>
                <option value="usa">Greece</option>
              </select>
            
              <input type="submit" value="Begin Booking Process">
              
          </div>
          
        </form>
      










      </section>



       <!-- Footer -->

    <footer class="footer-item">
        <div class="footer-item__primary">
          <h2 class="footer-item__header">Contact</h2>
          <p class="footer-item__middle">Email</p>
          <p class="footer-item__bottom">
            <a href="mailto: info@travelsite.com" class="footer-item__email"
              >info@travelsite.com</a
            >
          </p>
        </div>
  
        <div class="footer-item__hour">
          <h2 class="footer-item__header">Hours</h2>
  
          <div class="footer-item__hour-item">
            <p class="footer-item__day">
              Monday to Friday <br />
              <span class="footer-item__hour">9:00 AM - 5:00 PM</span>
            </p>
  
            <p class="footer-item__day">
              Saturday<br />
              <span class="footer-item__hour">10:00 AM - 4:00 PM</span>
            </p>
  
            <p class="footer-item__day">
              Sunday<br />
              <span class="footer-item__hour">Closed</span>
            </p>
          </div>
        </div>
  
        <div class="footer-item__social">
          <h2 class="footer-item__header">Social</h2>
          <div class="footer-item__icon-gallery">
            <img
              src="../assets/Icons/icon-instagram.png"
              alt=""
              class="footer-item__icon"
            />
            <img
              src="../assets/Icons/icon-facebook.png"
              alt=""
              class="footer-item__icon"
            />
            <img
              src="../assets/Icons/icon-twitter.png"
              alt=""
              class="footer-item__icon"
            />
          </div>
        </div>
      </footer>




</body>
</html>
